<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .accordion {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      background-color: #f1f1f1;
      padding: 15px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      width: 100%;
      text-align: left;
      outline: none;
    }

    .accordion-header:hover {
      background-color: #e0e0e0;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 15px;
      background-color: white;
      transition: all 0.5s ease-in-out;
    }

    .accordion-content p {
      margin: 15px 0;
    }

    .accordion-content.active {
      max-height: 200px; /* Set max height based on content height */
    }
  </style>
</head>
<body>

  <h2>Smooth Accordion Example</h2>

  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">Section 1</button>
      <div class="accordion-content">
        <p>This is the content for section 1.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">Section 2</button>
      <div class="accordion-content">
        <p>This is the content for section 2.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">Section 3</button>
      <div class="accordion-content">
        <p>This is the content for section 3.</p>
      </div>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;

        // Toggle the "active" class
        content.classList.toggle("active");

        // Optional: Close others (if you want only one open at a time)
        document.querySelectorAll(".accordion-content").forEach(other => {
          if (other !== content) {
            other.classList.remove("active");
          }
        });
      });
    });
  </script>

</body>
</html>
