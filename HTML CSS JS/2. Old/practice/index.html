<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            padding: 20px 0px;
            background-color: #f3f3f3;
        }

        .parent {
            margin: auto;
            width: 500px;
            height: 500px;
            padding: 20px;
            /* border: 2px solid black; */
            box-shadow: 0 0 10px #333;
            border-radius: 20px;
            background-color: rgb(127, 127, 255);
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background-image: url(./image.png);
            background-position: center;
            background-size: contain;
            transition: all 0.5s ease;
        }

        .child {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            border-radius: 20px;
            box-shadow: 0 0 10px #313;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            /* -webkit-backdrop-filter: blur(5px); */
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="parent" id="p1">
        <div class="child">

        </div>
    </div>
    <div class="control-btn">
        <button onclick="flexStart()">Left</button>
        <button onclick="flexCenter()">Center</button>
        <button onclick="flexEnd()">Right</button>
    </div>

    <script>
        const child = document.querySelector('.child');

        function flexStart() {
            child.style.transform = 'translateX(-250px)'; // move left
        }

        function flexCenter() {
            child.style.transform = 'translateX(0px)'; // center
        }

        function flexEnd() {
            child.style.transform = 'translateX(250px)'; // move right
        }
    </script>

</body>

</html>
