<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
        }

        .parent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .child {
            width: 45px;
            height: 8px;
            background-color: black;
            border-radius: 10px;
            transition: all 0.5s ease;
            /* transform: translateY(-10px); */
        }

        .menu #ch1 {
            transform: translateY(5px) rotate(45deg);
        }

        .menu #ch2 {
            display: none;
        }

        .menu #ch3 {
            transform: translateY(-6px) rotate(-45deg);
        }

        #con {
            width: 400px;
            height: 200px;
            background-color: lightcyan;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin: 20px auto;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .toggle-container {
            transform: translateX(0%);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container" id="con">

    </div>
    <div class="parent" id="p">
        <div class="child" id="ch1"></div>
        <div class="child" id="ch2"></div>
        <div class="child" id="ch3"></div>
    </div>
    <script>
        let parent = document.getElementsByClassName('parent')[0];
        let con = document.getElementsByClassName('container')[0];
        let child1 = document.getElementById('ch1');
        let child2 = document.getElementById('ch2');
        let child3 = document.getElementById('ch3');
        parent.onclick = function () {
            parent.classList.toggle('menu');
            con.classList.toggle('toggle-container');
            // child2.style.display = 'none';
            // child1.style.transform = 'translateY(10px) rotate(45deg)';
            // child3.style.transform = 'rotate(-45deg)'
        }
    </script>
</body>

</html>
