<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #031119;
            overflow-x: hidden;
        }

        .navbar {
            /* margin: auto; */
            position: fixed;
            top: 3%;
            left: 2%;
            right: 2%;
            width: 95%;
            min-height: 60px;
            background-color: #1b262c;
            /* box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); */
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-radius: 50px;
        }

        .navbar h1 {
            padding: 10px 10px;
            color: aliceblue;
            /* background-color: aquamarine; */
        }

        .navbar .listItem {
            width: 40%;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-around;
            list-style: none;
        }

        .navbar .listItem li a {
            text-decoration: none;
        }

        .navbar .toggle-btn {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: aquamarine;
            /* position: relative; */
            z-index: 100;
            display: none;
        }

        .navbar .toggle-btn .child {
            width: 30px;
            height: 5px;
            background-color: black;
            border-radius: 50px;
            transition: all 0.5s ease;
        }

        /* toggler btn */
        .togglebar #ch1 {
            transform: rotate(45deg) translate(2px, 5px) scale(0.7);

        }

        .togglebar #ch2 {
            display: none;
        }

        .togglebar #ch3 {
            transform: rotate(-45deg) translate(2px, -6px) scale(0.7);
        }

        @media (max-width:768px) {
            .navbar { justify-content: space-between; }
            .navbar .listItem { display: none; }
            .navbar .toggle-btn { display: flex; }
        }

        /* offcanvas sidebar*/
        .sidebar {
            margin-top: 20px;
            position: fixed;
            top: 15%;
            left: 2%;
            right: 2%;
            width: 95%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            transform: translateX(150%);
            border-radius: 10px 10px 0 0;
            transition: all 0.5s ease-in-out;
        }

        .sidebar .listItem {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            list-style: none;
        }

        .sidebar .listItem li {
            background-color: aqua;
        }

        .sidebar .listItem li a {
            display: flex;
            width: 100%;
            text-decoration: none;
            padding: 20px;
            background-color: antiquewhite;
        }

        .sidebarToggle {
            transform: translateX(0%);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <h1>Portfolio</h1>
        <ul class="listItem">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Skill</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <span class="toggle-btn">
            <div class="child" id="ch1"></div>
            <div class="child" id="ch2"></div>
            <div class="child" id="ch3"></div>
        </span>
    </nav>
    <!-- offcanvas -->
    <div class="sidebar">
        <ul class="listItem">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Skill</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <script>
        let toggleMenu = document.getElementsByClassName('toggle-btn')[0];
        let sidebar = document.querySelector('.sidebar');
        let ch1 = document.getElementById('ch1');
        let ch2 = document.getElementById('ch2');
        let ch3 = document.getElementById('ch3');

        toggleMenu.onclick = function () {
            toggleMenu.classList.toggle('togglebar');
            sidebar.classList.toggle('sidebarToggle')
        }
    </script>
</body>

</html>
