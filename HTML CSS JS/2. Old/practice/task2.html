<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
        }

        .parent {
            margin: 25px auto;
            width: 95%;
            height: auto;
            min-height: 400px;
            min-width: 300px;
            background-color: #ffff;
            /* box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); */
            box-shadow: 0 0 10px #00000061;
            border-radius: 10px;
            /* position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;

        }

        .screen {
            width: 100%;
            height: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.582);
            border-radius: 20px;
            padding: 10px;
        }

        .control {
            width: 100%;
            height: auto;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.582); */
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            gap: 10px;
        }

        .html,
        .css {
            width: 48%;
            height: 300px;
            /* background-color: aquamarine; */
            flex: 1 1 300px;
        }

        .btn {
            margin: auto;
            width: 100%;
            /* background-color: aqua; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn button {
            width: 60%;
            padding: 10px;
            /* font-family:'Courier New', Courier, monospace; */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="screen" id="outputScreen">

        </div>
        <div class="control">
            <!-- html input -->
            <div class="html">
                <div class="htmlinfo" style="
                    height: 50px; background-color: lightcoral; display: flex;
                    align-items: center; justify-content: center; border-radius: 10px 10px 0px 0px
                ">
                    <span class="material-symbols-outlined">code_off</span>
                    HTML Code
                </div>
                <textarea id="htmlCode" style="width: 100%; height: 250px; padding: 10px; outline: none;">

                </textarea>
            </div>
            <!-- css input -->
            <div class="css">
                <div class="cssinfo" style="
                    height: 50px; background-color: lightskyblue; display: flex;
                    align-items: center; justify-content: center; border-radius: 10px 10px 0px 0px;
                "><span class="material-symbols-outlined">code_blocks</span>
                    CSS Code</div>
                <textarea id="cssCode" style="width: 100%; height: 250px; padding: 10px; outline: none;">

                </textarea>
            </div>
        </div>
        <div class="btn">
            <button style="font-size: 1.3rem;" onclick="compileCode()">compile</button>
        </div>
    </div>

    <script>
        function compileCode() {
            let html = document.getElementById('htmlCode').value;
            let css = document.getElementById('cssCode').value;

            let outputDiv = document.getElementById('outputScreen');

            // Inject combined HTML and CSS into the div
            outputDiv.innerHTML = `<style> ${css} </style> ${html}`;R
        }
    </script>

</body>

</html>
