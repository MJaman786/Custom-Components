<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            /* background-color: #c2b1b156; */
            /* background-color: black; */
            background-color: lightblue;
        }

        .container {
            margin: 80px auto;
            width: 50%;
            min-width: 500px;
            min-height: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);

        }

        #child {
            width: 100%;
            height: 300px;
            background-color: aqua;
            /* border: 1px solid rgba(0, 0, 0, 0.1); */
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.5s ease;
        }

        .text-info {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blueviolet;
            color: white;
            font-family: sans-serif;
            border-radius: 10px;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;

        }

        #output {
            width: 100%;
            height: 100px;
            background-color: aquamarine;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="child"></div>
        <div id="output"></div>
    </div>
    <script>
        let child = document.getElementById('child');
        let output = document.getElementById('output');

        child.onclick = function () {
            child.style.backgroundColor = "crimson";
            output.innerHTML = `
                <h2 class="text-info">1. 'onclick' mouse event</h2>
            `;
        };

        child.ondblclick = function () {
            child.style.backgroundColor = "#DDDEAB";
            output.innerHTML = `
                <h2 class="text-info">2. 'ondblclick' mouse event</h2>
            `;
        };

        child.onmouseover = function () {
            child.style.backgroundColor = "#8ABB6C";
            output.innerHTML = `
                <h2 class="text-info">3. 'onmouseover' mouse event</h2>
            `;
        };

        child.onmouseleave = function () {
            child.style.backgroundColor = "#640D5F";
            output.innerHTML = `
                <h2 class="text-info">4. 'onmouseleave' mouse event</h2>
            `;
        };

        child.onmousedown = function () {
            child.style.backgroundColor = "#799EFF";
            output.innerHTML = `
                <h2 class="text-info">5. 'onmousedown' mouse event</h2>
            `;
        };

        child.onmouseup = function () {
            child.style.backgroundColor = "#113F67";
            output.innerHTML = `
                <h2 class="text-info">6. 'onmouseup' mouse event</h2>
            `;
        };

        child.onmousewheel = function () {
            child.style.backgroundColor = "#004030";
            output.innerHTML = `
                <h2 class="text-info">7. 'onmousewheel' mouse event</h2>
            `;
        };

        child.oncontextmenu = function (e) {
            e.preventDefault();
            child.style.backgroundColor = "#320A6B";
            output.innerHTML = `
                <h2 class="text-info">8. 'oncontextmenu' mouse event</h2>
            `;
        };
    </script>
</body>

</html>
