<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'popins';
            src: url('./fonts/Poppins/Poppins-Black.ttf');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
            transition: all 0.5s ease-in-out;
        }
        header{
            width: 100%;
            padding: 100px 20px;
        }
        header h1{
            font-size: 100px;
            color: black;
            font-family: 'popins';
            text-align: center;
            letter-spacing: 2px;
            word-spacing: 15px;
            animation: headingText 2s ease 0.5s infinite;
            transition: all 0.5s ease;
        }
        @keyframes headingText {
            0%{
                transform: translateY(0px);
                opacity: 1;
            }
            50%{
                transform: translateY(5px);
                opacity: 0.8;
            }
            100%{
                transform: translateY(0px);
                opacity: 1;
            }
        }
        .darkmode-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            padding: 8px 10px;
            /* border: 1px solid black; */
            box-shadow: 0 0 10px black;
            background-color: black;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }

        

        .darkmode-btn {
            width: 20px;
            height: 20px;
            /* background-color: black; */
            background-color: white;
            box-shadow: 0 0 10px white;
            border-radius: 50px;
            transition: all 0.8s ease;
        }

        .darkmode {
            background-color: black;
        }

        .darkmode header h1{
            color: aliceblue;
        }

        .darkmode .darkmode-container {
            box-shadow: 0 0 10px white;
            background-color: white;
        }

        .darkmode .darkmode-btn {
            /* justify-content: flex-end; */
            background-color: black;
            box-shadow: 0 0 10px black;
            /* background-color: aliceblue; */
            transform: translateX(62px);
        }

        .about{
            width: 100%;
            height: 600px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello Everyone</h1>
    </header>
    <div class="darkmode-container">
        <div class="darkmode-btn"></div>
    </div>
    <div class="about">

    </div>
    <script>
        let darkmodeContainer = document.querySelector('body');
        let darkmodeBtn = document.querySelector('.darkmode-btn');
        darkmodeBtn.addEventListener('click', () => {
            darkmodeContainer.classList.toggle('darkmode');
        })
    </script>
</body>

</html>
