<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="margin: 10px 0px;">
        <input type="text" name="name" id="name" placeholder="Enter name">
        <input type="number" name="age" id="age" placeholder="Enter age">
        <input type="text" name="department" id="department" placeholder="Enter Department">
        <button type="submit">Submit</button>
    </form>
    <button class="show-btn">show data</button>
    <div class="container">

    </div>
    <table border="1" style="margin: 10px 0px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
            <tr>
                <td>aman</td>
                <td>23</td>
                <td>It</td>
            </tr>
        </thead>
    </table>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
    <script>
        let myArray = [];
        let container = document.querySelector('.container');
        let form = document.querySelector('form');
        let table = document.querySelector('table');

        let showBtn = document.querySelector('.show-btn');

        form.onsubmit = function (event) {

            event.preventDefault();

            let name = document.querySelector('#name').value;
            let age = document.querySelector('#age').value;
            let department = document.querySelector('#department').value;

            let element = {
                Sname: name,
                Sage: age,
                Sdepartment: department
            };

            myArray.push(element);
            // localStorage.setItem(userArray, myArray);
            form.reset();
        }

        showBtn.addEventListener('click', () => {
            container.innerHTML = '';
            for (let i = 0; i < myArray.length; i++) {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${myArray[i].Sname}</td>
                    <td>${myArray[i].Sage}</td>
                    <td>${myArray[i].Sdepartment}</td>
                `;
                table.appendChild(tr);
            }
        });

    </script>
</body>

</html>
