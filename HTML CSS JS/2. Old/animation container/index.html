<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scale then Rotate</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        background-color: #1f1f1f;
    }

    .box {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-color: #f75475;
        border-radius: 20px;

        /* Two animations: scale first, then rotate forever */
        animation: scaleUp 0.5s ease-out forwards,
                   spin 2s linear infinite;
        animation-delay: 0s, 0.5s; /* spin starts after scaling */
    }

    @keyframes scaleUp {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.2); }
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) translateX(0px) scale(1.2) rotate(0deg);  border-radius: 20px;}
        to { transform: translate(-50%, -50%) translateX(100px) scale(1.2) rotate(360deg); border-radius: 100px;}
    }
</style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
