<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .wrapper {
            position: relative;
            display: block;
        }

        .img-cont {
            position: relative;
        }

        .wrapper {
            position: relative;
            overflow: hidden;
            /* important: keeps overlay inside image */
        }

        .text-cont {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            /* start from bottom */
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);

            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0;
            transform: translateY(100%);
            /* hidden below inside image */
            transition: all 0.5s ease-in-out;
        }

        .wrapper:hover .text-cont {
            opacity: 1;
            transform: translateY(0);
            /* slides up into view */
        }
    </style>
</head>

<body>
    <div class="container-fluid py-3 bg-primary mt-5">
        <div class="row g-4">
            <div class="col-12 col-lg-3 col-md-4 col-sm-6">
                <div class="wrapper">
                    <div class="img-cont">
                        <img src="./img.png" alt="" class="img-fluid">
                    </div>
                    <div class="text-cont text-light">

                    </div>
                    <div class="text-cont text-light">
                        <h1 class="p-0">Hello World</h1>
                    </div>
                </div>
            </div>
