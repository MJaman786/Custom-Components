<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            pad: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
            transition: background-color 0.5s ease;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-icon">NAV-ICON</div>
            <ul class="link-list">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="sidbar-btn">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </nav>
    </header>
    <style>
        header {
            position: fixed;
            width: 100%;
            padding: 20px 0px;
            background-color: blueviolet;
        }

        .navbar {
            margin: auto;
            min-height: 60px;
            width: 90%;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 20px;
            border-radius: 30px;
        }

        .navbar .link-list {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .link-list li a {
            text-decoration: none;
            color: black;
            padding: 18px;
            background-color: aqua;
        }

        .navbar .sidbar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            display: none;
        }

        .navbar .sidbar-btn .bar {
            width: 30px;
            height: 6px;
            background-color: black;
            border-radius: 20px;
            transition: all 0.5s ease;

        }
    </style>

    <!-- sidebar -->
    <nav class="sidebar">
        <ul class="link-list">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <style>
        .sidebar {
            position: fixed;
            top: 130px;
            left: 10%;
            width: 80%;
            transform: translateX(150%);
            height: 100vh;
            background-color: aquamarine;
            transition: all 0.8s ease;
        }

        .sidebar .link-list {
            list-style: none;
            display: flex;
            /* align-items: center; */
            /* justify-content: center; */
            flex-direction: column;
            gap: 20px;
            padding: 30px 10px;
        }

        .sidebar .link-list li a {
            text-decoration: none;
            color: black;
            padding: 18px;
            background-color: aqua;
            display: flex;
        }

        .sidebar-toggle .sidebar {
            transform: translateX(0%);
        }

        .sidebar-toggle #bar1 {
            transform: scale(0.7) rotate(45deg) translate(1px, 11px);
        }

        .sidebar-toggle #bar2 {
            display: none;
        }

        .sidebar-toggle #bar3 {
            transform: scale(0.7) rotate(-45deg) translate(0px, -10px);
        }
    </style>

    <span class="material-symbols-outlined display-mode">
        moon_stars
    </span>

    <style>
        .display-mode{
            position: fixed; 
            top: 90%; 
            left: 95%;
            background-color: black;
            color: aliceblue;
            padding: 8px;
            border-radius: 30px;
            margin-right: 10%;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
        }

        @media (max-width:800px) {
            .sidebar {
                left: 5%;
                width: 90%;
            }
            .navbar .sidbar-btn{
                display: flex;
            }
            .navbar .link-list {
                display: none;
            }

            .display-mode{
                padding: 3px;
                left: 90%;
            }
        }

        .dark-mode{
            background-color: black;
        }

        .dark-mode .display-mode{
            background-color: #fff;
            color: black;
            box-shadow: 0 0 10px #fff;
        }
    </style>

    <script>
        // let bar1 = document.querySelector('.bar1');
        // let bar2 = document.querySelector('.bar2');
        // let bar3 = document.querySelector('.bar3');
        let sidbarBtn = document.querySelector('.sidbar-btn');
        let displayMode = document.querySelector('.display-mode');
        sidbarBtn.addEventListener('click', () => {
            document.body.classList.toggle('sidebar-toggle');
        });
        displayMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            displayMode.textContent = 'light_mode';
        });
    </script>
</body>

</html>
