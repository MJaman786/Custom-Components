<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Height Dropdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- First Dropdown Instance -->
    <div class="drop-down-body">
      <div class="dropdown-container">
        <!-- Dropdown Field (The visible part) -->
        <div class="dropdown-field">
          <!-- Using class 'selected-option' for dynamic content span -->
          <span class="selected-option">Select Dropdown 1 Option</span>
          <div class="chevron"></div>
        </div>

        <!-- Options List (UL/LI) -->
        <ul class="dropdown-options">
          <li>Alpha</li>
          <li>Beta</li>
          <li>Gamma</li>
          <li>Delta</li>
          <li>Epsilon</li>
        </ul>
      </div>
    </div>

    <!-- Second Dropdown Instance (Accordion Effect Example) -->
    <div class="drop-down-body">
      <div class="dropdown-container">
        <!-- Dropdown Field (The visible part) -->
        <div class="dropdown-field">
          <!-- Using class 'selected-option' for dynamic content span -->
          <span class="selected-option">Select Dropdown 2 Option</span>
          <div class="chevron"></div>
        </div>

        <!-- Options List (UL/LI) -->
        <ul class="dropdown-options">
          <li>Mercury</li>
          <li>Venus</li>
          <li>Earth</li>
          <li>Mars</li>
          <li>Jupiter (Very Long List Item)</li>
          <li>Saturn</li>
          <li>Uranus</li>
          <li>Neptune</li>
          <li>Pluto (Dwarf Planet)</li>
        </ul>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
